<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <span translate>Roles Entity</span>
    </h1>
  </div>

  <div class="card">
    <div class="card-header">
      <button class="btn btn-primary" [routerLink]="['./', {outlets: { popup: 'create' }}]">
        <i class="fas fa-user-plus"></i> Create Role
      </button>
    </div>
    <div class="card-body">
      <table *ngIf="roles" id="roles-table" class="table table-striped table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let role of roles">
          <th scope="row">{{role.id}}</th>
          <td>{{role.name}}</td>
          <td class="text-right">
            <div class="btn-group flex-btn-group-container">
              <button type="submit"
                      [routerLink]="['./', role.id, 'edit']"
                      class="btn btn-primary btn-sm">
                <i class="fas fa-pencil-alt"></i>
                <span class="d-none d-md-inline" translate>Edit</span>
              </button>
              <button type="submit"
                      [routerLink]="['./', {outlets: { popup: role.id + '/delete' }}]"
                      class="btn btn-danger btn-sm">
                <i class="fas fa-user-times"></i>
                <span class="d-none d-md-inline" translate>Delete</span>
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
